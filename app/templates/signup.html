<!doctype html>
<html lang="ja">
<head>
    <title>Sign Up page</title>
    <meta charset = "UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="response_message"></div>
    <form id="registrationForm">
        <section class="fill-form">
            <label for="name">名前: </label>
            <input type="text" id="username" required>
            <label for="e-mail">メール: </label>
            <input type="email" id="email" required>
            <label for="password">パスワード: </label>
            <input type="password" id="password" required>
            <label for="select">学年度:</label>
            <select id="grade">
                <option value="3">sho3/4</option>
                <option value="5">sho5/6</option>
                <option value="7">chuu1</option>
                <option value="8">chuu2</option>
                <option value="9">chuu3</option>
            </select>
        </section>
        <section>
            <button type="reset">Reset</button>
            <button type="submit" id="submit-btn">Register</button>
        </section>
    </form>
    <script src="{{url_for('static', filename='js/auth.js')}}"></script>
</body>
</html>
